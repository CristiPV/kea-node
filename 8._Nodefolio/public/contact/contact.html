<link rel="stylesheet" href="/contact/contact.css">

<main class="main">
    <div class="text-container">
        <p class="text-white fs-4 fw-light fst-italic lead">
            Need to get in touch with  <abbr title="Cristian-Valentin Purcea">me</abbr> ?
        </p>
        <p class="text-white fs-3 fw-bold ml-1 font-monospace"> <kbd>Fill</kbd> out this form</p>
        <p class="text-white-50 fs-5 fw-lighter ml-2">It's that easy !</p>
    </div>

    <div class="form-container text-white">
        <form onsubmit="return submitContact( this )">
            <div class="mb-3">
                <label for="name" class="form-label">Name: </label>
                <input type="text" class="form-control" name="name" placeholder="Name...">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="email" class="form-control" name="email" placeholder="email@example.com"> 
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject: </label>
                <input type="text" class="form-control" name="subject" placeholder="Subject...">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message: </label>
                <textarea name="message" class="form-control" cols="30" rows="10" placeholder="Message..."></textarea>
            </div>
    
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-light">Submit</button>
                <button type="reset" class="form-reset">
            </div>
        </form>
    </div>
    
    <script src="/contact/contact.js"></script>
</main>
